  <section id="contact">
    <h2>Contact</h2>
    <p>Email: example@email.com</p>
    <form>
        <label>
          Name:
          <input type="text" name="name" required />
        </label>
        <br />
        <label>
          Email:

        <br />

        </label>
        <br />
        <button type="submit">Send</button>
      </form>
      
  </section>
